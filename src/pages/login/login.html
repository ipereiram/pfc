<ion-header>

  <!-- <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar> -->

</ion-header>


<ion-content padding id="backgroundApp" class="no-scroll">
  <ion-grid>
    <ion-row>      
        <ion-col id="formImage" col-10>
          <img src="../../assets/imgs/expense-logo.PNG">
        </ion-col>      
    </ion-row>
  </ion-grid>

  <ion-list id="formList">    
    <ion-item id="formLogin">
      <ion-label floating color="dark">Username</ion-label>                
      <ion-input id="inputLogin" type="text" [(ngModel)]="data.username" value=""></ion-input>
    </ion-item>
  
    <ion-item id="formLogin">      
      <ion-label floating color="dark">Password</ion-label>
      <ion-input id="inputLogin" type="password" [(ngModel)]="data.password" value=""></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button outline color="dark" block (click)="getCredencials()">Sign In</button>
    <button ion-button block clear id="btnForget" (click)="forgotPwd()">Forgot Password</button>
  </div>
</ion-content>
