<ion-header>
    <ion-toolbar color="orange">
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text showWhen="ios, android, windows">Cancel</span>
          <!-- <ion-icon name="md-close" showWhen="android, windows"></ion-icon> -->
        </button>
      </ion-buttons>
      <ion-title> New Expense </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content padding class="no-scroll">
  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea [(ngModel)]="todo.Descripcio" name="description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Type of Expense</ion-label>
      <ion-select [(ngModel)]="todo.Tipus" [ngModelOptions]="{standalone: true}" multiple="false" cancelText="Cancel" okText="Select">
          <ion-option *ngFor="let typeExpense of typeExpenses" [value]="typeExpense.Id">{{ typeExpense.Tipus }}</ion-option>          
        </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Amount</ion-label>
      <ion-input type="number" [(ngModel)]="todo.Import"
          [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime  [(ngModel)]="todo.Data" displayFormat="MMM DD YYYY" [ngModelOptions]="{standalone: true}"></ion-datetime>
    </ion-item>
    <button ion-button type="submit" block>Create</button>
  </form>
</ion-content>
